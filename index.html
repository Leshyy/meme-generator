<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <title>Meme Generator</title>
    </head>
    <body onload="onInit()">
        <header class="header">
            <div class="header-content main-layout flex">
                <h2 class="logo">Memes</h2>
                <ul class="nav-bar flex">
                    <li>
                        <a href="" onclick="onGotoGallery()">Gallery</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
        </header>
        <!-- img gallery -->
        <section class="img-gallery main-layout">
            <div class="gallery-header">
                <input
                    type="text"
                    placeholder="Search"
                    onkeyup="onSearch(this.value)"
                />
                <div class="key-words"></div>
            </div>
            <!-- dynamic render here -->
            <div class="gallery-grid grid"></div>
        </section>
        <!-- end img gallery -->

        <!-- meme gen -->
        <section class="meme-editor main-layout flex">
            <canvas
                id="canvas"
                width="500"
                height="500"
                onmousedown="onCanvasMouseDown(event)"
                onmouseup="onCanvasMouseUp()"
                onmousemove="onCanvasMouseMove(event)"
            ></canvas>
            <div class="text-control">
                <div class="meme-input">
                    <input
                        id="meme-txt"
                        type="text"
                        onkeyup="onTextChange(this.value)"
                    />
                    <!-- <button onclick="onSwitchLines()">Switch Lines</button> -->
                </div>
                <div class="txt-edit grid">
                    <button onclick="onFontUpdate(5)">Font+</button>
                    <button onclick="onFontUpdate(-5)">Font-</button>
                    <button onclick="onTxtAlign('end')">Text Left</button>
                    <button onclick="onTxtAlign('center')">Text Center</button>
                    <button onclick="onTxtAlign('start')">Text Right</button>
                    <a
                        href="#"
                        onclick="downloadImg(this)"
                        download="my-meme.jpg"
                        >Download</a
                    >
                </div>
            </div>
        </section>
        <!-- end meme gen -->

        <footer>
            <div class="footer-links flex">
                <a
                    href="https://www.facebook.com/ShmoolikYAAAA/"
                    target="_blank"
                    ><i class="fab fa-facebook fa-2x"></i
                ></a>
                <a
                    href="https://www.instagram.com/tamir_leshetz/"
                    target="_blank"
                    ><i class="fab fa-instagram fa-2x"></i
                ></a>
                <a
                    href="https://www.linkedin.com/in/tamir-leshetz-6654321aa/"
                    target="_blank"
                    ><i class="fab fa-linkedin fa-2x"></i
                ></a>
            </div>
            <small>meme generator made by Tamir Leshetz &copy;</small>
        </footer>

        <script src="js/meme-service.js"></script>
        <script src="js/meme-contoller.js"></script>
    </body>
</html>
